<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-приложение для видеоуроков</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('	https://thb.tildacdn.com/tild3638-3535-4630-b938-326637356365/-/resize/20x/12.png'); /* Замените на ваш URL изображения */
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .video-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        .video-container video {
            max-width: 80%;
            max-height: 80%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Выберите видеоурок</h1>
        <button onclick="openVideo(1)">Видеоурок 1</button>
        <button onclick="openVideo(2)">Видеоурок 2</button>
        <button onclick="openVideo(3)">Видеоурок 3</button>
    
        <button onclick="openVideo(15)">Видеоурок 15</button>
    </div>

    <div id="videoContainer" class="video-container">
        <button class="close-btn" onclick="closeVideo()">Закрыть</button>
        <video controls id="videoPlayer">
            <source src="" type="video/mp4">
            Ваш браузер не поддерживает тег video.
        </video>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const webApp = window.Telegram.WebApp;

        function openVideo(lessonNumber) {
            const videoUrl = getVideoUrl(lessonNumber);
            if (videoUrl) {
                document.getElementById('videoPlayer').src = videoUrl;
                document.getElementById('videoContainer').style.display = 'block';
            } else {
                alert('Видео для данного урока недоступно.');
            }
        }

        function closeVideo() {
            document.getElementById('videoContainer').style.display = 'none';
        }

        function getVideoUrl(lessonNumber) {
            // Здесь можно добавить логику для получения URL видео по номеру урока
            const videoUrls = [
                "https://rutube.ru/video/e07ba7811d526cde1ac50932ae24fe03/", // Видео для урока 1
                "https://example.com/video2.mp4", // Видео для урока 2
                "https://example.com/video3.mp4", // Видео для урока 3
                
                "https://example.com/video15.mp4" // Видео для урока 15
            ];
            return videoUrls[lessonNumber - 1];
        }
    </script>
</body>
</html>
