<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-приложение для видеоуроков</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .video-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        .video-container video {
            max-width: 80%;
            max-height: 80%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Выберите видеоурок</h1>
        <button onclick="openVideo('https://rutube.ru/video/e07ba7811d526cde1ac50932ae24fe03')">Видеоурок 1</button>
        <button onclick="openVideo('https://rutube.ru/video/4695ec1afa0cb5d2d156485ac579c43d')">Видеоурок 2</button>
        <button onclick="openVideo('https://rutube.ru/video/0c8b6f02bb45e7bafd2c17a339976de9')">Видеоурок 3</button>
        <button onclick="openVideo('https://rutube.ru/video/0d111012a364876a0ad56db674272a40')">Видеоурок 4</button>
    </div>

    <div id="videoContainer" class="video-container">
        <button class="close-btn" onclick="closeVideo()">Закрыть</button>
        <video controls id="videoPlayer">
            <source src="" type="video/mp4">
            Ваш браузер не поддерживает тег video.
        </video>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const webApp = window.Telegram.WebApp;

        function openVideo(videoUrl) {
            fetch(`http://localhost:5000/get-rutube-url?videoUrl=${encodeURIComponent(videoUrl)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.videoUrl) {
                        document.getElementById('videoPlayer').src = data.videoUrl;
                        document.getElementById('videoContainer').style.display = 'block';
                    } else {
                        alert('Видео недоступно.');
                    }
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    alert('Не удалось загрузить видео.');
                });
        }

        function closeVideo() {
            document.getElementById('videoContainer').style.display = 'none';
        }
    </script>
</body>
</html>
