<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #4CAF50;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в мини-приложение!</h1>
    <p>Нажмите кнопку, чтобы отправить данные обратно боту.</p>
    <button id="sendDataButton">Отправить данные</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const webApp = window.Telegram.WebApp;

        document.getElementById('sendDataButton').addEventListener('click', () => {
            const dataToSend = { message: "Привет, это данные из мини-приложения!" };
            webApp.sendData(JSON.stringify(dataToSend));
            webApp.close();
        });
    </script>
</body>
</html>
